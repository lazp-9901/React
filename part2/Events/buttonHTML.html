<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick</title>
    <script src="./events.js"></script>
</head>
<body>
    <h2>Demo onClick</h2>
    <button onClick="onClickTest()">onClick</button>
    <h2>Demo onSubmit</h2>
    <form action="#" onSubmit="onSubmitTest()" name="f">
        Enter Email: <input name="txtEmail" type="text"/>
        <button type="submit">onSubmit</button>
    </form>
    <h2>Demo onmouseover, onmouseout</h2>
    <div onmouseover="onmouseoverTest(this)" onmouseout="onmouseoutTest(this)">
        <text>Test onmouseover and onmouseout</text>
    </div>
</body>
</html>
